[buildout]

# Add the egg defined by setup.py in the buildout.cfg file's directory 
# to the list of candidates.
develop = .

extends =
    versions.cfg

socket-timeout = 15
how-picked-versions = true
newest = false

versions = versions

extensions =
    buildout.threatlevel
    mr.developer

eggs-directory = eggs

#activate this if you want to use a cache dir, you will have to create the dir
#download-cache = ${buildout:directory}/downloads

parts =

eggs =

[site]
hostname = 127.0.0.1
certfile = /etc/pki/tls/certs/localhost.crt
keyfile = /etc/pki/tls/private/localhost.key

[hosts]
data_mover = 127.0.0.1

[ports]
data_mover = 10700

[conf]
file = production.ini
